<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div>
        <p class="resultado">Resultado: </p>
    </div>

    <script>
        function somar() {
            let txtn1 = document.querySelector('#txtn1');
            let txtn2 = document.querySelector('#txtn2');
            let res = document.querySelector('.resultado');

            let n1 = parseInt(txtn1.value);
            let n2 = parseInt(txtn2.value);
            
            let soma = n1 + n2;
            res.innerHTML = `Resultado: O valor da soma de ${n1} + ${n2} Ã© igual a <strong>${soma}</strong>`;
            
        }
    </script>
</body>
</html>
