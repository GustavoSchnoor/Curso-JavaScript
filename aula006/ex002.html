            background-color: rgba(0, 0, 0, 0.781);

<body>
    <h1>Olá, Mundo!</h1>
    <p>Ja me livrei da maldição kkk</p>

    <script>

        alert('Olá! Seja bem vindo ' + nome); // Estou usando o alert para mostrar uma mensagem na tela do navegador, com uma 'string' e CONCATENANDO (+) com uma variável >nome<
    </script>
