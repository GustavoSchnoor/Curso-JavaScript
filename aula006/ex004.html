<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.781);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 28px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    

    <script>
        let nome = prompt('Qual é o seu nome?');
        document.write(`O nome <strong>${nome}</strong> tem exatamente ${nome.length} letras!<br/>`);
        document.write(`O nome <strong>${nome}</strong> com tudo Maiusculo é ${nome.toUpperCase()} <br/>`);
        document.write(`O nome <strong>${nome}</strong> com tudo Minusculo é ${nome.toLowerCase()} <br/>`);
    </script>
</body>
</html>
